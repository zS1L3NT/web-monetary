name: Deploy Account Microservice

on:
  push:
    branches:
      - main
      - deployment
    paths:
      - 'web-laravel-monetary-account/**'

jobs:
  push_to_docker_hub:
    name: Push Docker Image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: zs1l3nt/web-laravel-monetary-account

      - name: Build and Push to Docker Hub
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: zs1l3nt/web-laravel-monetary-account:latest

  update_linode:
    name: Update Linode
    needs: push_to_docker_hub
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Run update command
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.LINODE_ACCOUNT_HOST }}
          username: ${{ secrets.LINODE_USERNAME }}
          password: ${{ secrets.LINODE_PASSWORD }}
          script: |
            docker stop web-laravel-monetary-account
            docker rm web-laravel-monetary-account
            docker rmi zs1l3nt/web-laravel-monetary-account:latest
            docker pull zs1l3nt/web-laravel-monetary-account:latest
            docker run -d -p 80:80 --name web-laravel-monetary-account zs1l3nt/web-laravel-monetary-account:latest \
              -e APP_KEY=${{ env.APP_KEY }} \
              -e DB_CONNECTION=${{ env.DB_CONNECTION }} \
              -e DB_HOST=${{ env.DB_HOST }} \
              -e DB_PORT=${{ env.DB_PORT }} \
              -e DB_DATABASE=${{ env.DB_DATABASE }} \
              -e DB_USERNAME=${{ env.DB_USERNAME }} \
              -e DB_PASSWORD=${{ env.DB_PASSWORD }} \
              -e JWT_SECRET=${{ env.JWT_SECRET }}